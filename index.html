<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>B-Kierros</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/map.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:200" rel="stylesheet">
    <link rel="stylesheet" href="leaflet/leaflet.css">

    <script src="leaflet/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
</head>
<body>

<div id="content-wrapper">

    <!-- sivupalkki -->
    <div id="sidebar-with-button">
        <button type="button" id="sidebarHideButton"><<</button>
        <div id="sidebar" style="display:block;">
            <h1>B-KIERROS</h1>
            <p>Etsi kiinnostavia kohteita lähelläsi!</p>

            <div id="currentLocation-wrapper">
                <label for="inputLocation" id="inputLocation-label" style="display: none"></label>
                <input id="inputLocation" class="sidebar-input" type="text" placeholder="Syötä sijaintisi">
                <button id="geolocationButton"></button>
            </div>

            <label for="inputDestination" id="inputDestination-label" style="display: none"></label>
            <input id="inputDestination" class="sidebar-input" type="text" placeholder="Syötä määränpää"><br>

            <!-- liukusäädin -->
            <div class="slideContainer">
                <label for="searchRange" style="display: none"></label>
                <input type="range" min="70" max="210" value="100" class="slider" id="searchRange">
                <p style="text-align: right"><span id="sliderValue"></span> m</p>
            </div>
            <script>
              let slider = document.getElementById('searchRange');
              let output = document.getElementById('sliderValue');
              output.innerHTML = slider.value;

              slider.oninput = function() {
                output.innerHTML = this.value;
              };
            </script>

            <form>
                <ul id="tagTypesList">
                    <li><input name="types" id="places" type="radio" checked><label for="places">Paikat</label></li>
                    <li><input name="types" id="events" type="radio" disabled><label for="events">Tapahtumat</label></li>
                    <li><input name="types" id="activities" type="radio" disabled><label for="activities">Aktiviteetit</label>
                    </li>
                </ul>
            </form>

            <button class="sidebar-button" id="searchButton">Hae!</button>

            <!-- pudotusvalikko -->
            <button class="sidebar-button" type="button" id="tagButton">Suodata</button>
            <div id="tagList-wrapper">
                <input type="checkbox" id="selectAllTags" checked><label for="selectAllTags">Valitse kaikki</label>
                <ul id="tagList">
                    <!-- suodattimet haetaan tähän, katso sidebar.js -->
                </ul>
            </div>

            <div id="placesInfo">
                <ul id="placesInfoList">

                </ul>
            </div>


        </div>

    </div>

    <!-- karttanäkymä -->
    <div id="map">
    </div>

    <script src="js/sidebar.js"></script>
    <script src="js/map.js"></script>

</div>

</body>
</html>
