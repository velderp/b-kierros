<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>B-Kierros</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/map.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:200" rel="stylesheet">
    <link rel="stylesheet" href="leaflet/leaflet.css">
    <script src="leaflet/leaflet.js"></script>
</head>
<body>

<div id="content-wrapper">

    <!-- sivupalkki -->
    <div id="sidebar-with-button">
        <button type="button" id="sidebarHideButton"><<</button>
        <div id="sidebar" style="display:block;">
            <h1>B-KIERROS</h1>
            <p>Etsi kiinnostavia kohteita lähelläsi!</p>

            <div id="currentLocation-wrapper">
                <label for="inputLocation" id="inputLocation-label" style="display: none"></label>
                <input id="inputLocation" class="sidebar-input" type="text" placeholder="Syötä sijaintisi">
                <button id="geolocationButton"></button>
            </div>

            <label for="inputDestination" id="inputDestination-label" style="display: none"></label>
            <input id="inputDestination" class="sidebar-input" type="text" placeholder="Syötä määränpää"><br>

            <button class="sidebar-button" id="searchButton">Hae!</button>

            <!-- liukusäädin -->
            <div class="slideContainer">
                <label for="searchRange" style="display: none"></label>
                <input type="range" min="1" max="500" value="150" class="slider" id="searchRange">
                <p style="text-align: right"><span id="sliderValue"></span> m</p>
            </div>
            <script>
              let slider = document.getElementById('searchRange');
              let output = document.getElementById('sliderValue');
              output.innerHTML = slider.value;

              slider.oninput = function() {
                output.innerHTML = this.value;
              };
            </script>

            <!-- pudotusvalikko -->
            <button class="sidebar-button" type="button" id="tagButton">Suodata</button>
            <ul id="tagList">
                <!-- suodattimet haetaan tähän, katso sidebar.js -->
            </ul>

        </div>

    </div>
    
    <!-- karttanäkymä -->
    <div id="map">
    </div>

    <script src="js/sidebar.js"></script>
    <script src="js/map.js"></script>

</div>

</body>
</html>
